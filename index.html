<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form class="col-10">
            <h2>Bài tập 1</h2>
            <div class="form-group">
                <button type="button" id="btnBai1" class="btn btn-primary">Submit</button>
                <br>
                <br>
                <textarea m-auto id="kq1" class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
            </div>
        </form>
        <form class="col-10">
            <h2>Bài tập 2</h2>
            <div class="form-group">
                <button type="button" id="btnBai2" class="btn btn-primary">Submit</button>
                <br>
                <br>
                <textarea m-auto id="kq2" class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
            </div>
        </form>
        <form class="col-10">
            <h2>Bài tập 3</h2>
            <div class="form-group">
                <button type="button" id="btnBai3" class="btn btn-primary">Submit</button>
                <br>
                <br>
                <textarea m-auto id="kq3" class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
            </div>
        </form>
        <form class="col-6">
            <div class="w-50">
                <h3>Bài tập 4</h3>
                <h4>Tính lũy thừa</h4>
                <form>
                    <div class="form-group">
                        <label for="num4">Nhập số</label>
                        <input type="text" class="form-control" id="num4">
                    </div>
                    <div class="form-group">
                        <label for="pow4">Nhập lũy thừa</label>
                        <input type="number" class="form-control" id="pow4">
                    </div>
                    <div class="ketQua4">
                        <input type="button" id="btnBai4" value="Tính kết quả">
                        <br>
                        <br>
                        <input id="kq4" type="text" class="form-control">
                    </div>
                </form>
            </div>
        </form>
        <form class="col-6">
            <div class="w-50 mt-5">
                <h3>Bài tập 5</h3>
                <h4>Tính giai thừa</h4>
                <form>
                    <div class="form-group">
                        <label for="num5">Nhập số</label>
                        <input type="text" class="form-control" id="num5">
                    </div>
                    <div class="ketQua5">
                        <input type="button" id="btnBai5" value="Tính kết quả">
                        <br>
                        <br>
                        <input id="kq5" type="text" class="form-control">
                    </div>
                </form>
            </div>
        </form>
        <form class="col-8">
            <div class="w-50 mt-5">
                <h3>Bài tập 7</h3>
                <h4>In số nguyên tố</h4>
                <form>
                    <div class="form-group">
                        <label for="num7">Nhập số</label>
                        <input type="text" class="form-control" id="num7">
                    </div>
                    <div class="ketQua7">
                        <input type="button" id="btnBai7" value="Tính kết quả">
                        <br>
                        <br>
                        <input id="kq7" type="text" class="form-control">
                    </div>
                </form>
            </div>
        </form>
        <br>
        <form class="col-10">
            <h2>Bài tập 6</h2>
            <div class="form-group">
                <button type="button" id="btnBai6" class="btn btn-primary">Submit</button>
                <br>
                <br>
                <p m-auto id="kq6" class="form-control" rows="10"></p>
            </div>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
